<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Cruddy To-Do!</title>
		<link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<h1>CRUD To-Do</h1>

      <div class="login">
        <h2>Login</h2>
        <form>
          <input class="form-control email" type="text" placeholder="user@example.com" autofocus>
          <input class="form-control password" type="password" placeholder="P@s$w0rD">
          <input class="btn btn-warning" type="button" value="Register">
          <input class="btn btn-primary" type="submit" value="Login">
        </form>
      </div>

			<div class="app">
				<div class="logout">
					Logged in as <span class="user-email"></span><input class="btn btn-danger logout-button" value="Logout">
				</div>
        <div class="add">
          <form class="task form-inline">
            <input class="form-control user-input" type="text" placeholder="add a todo item">
            <input class="btn btn-primary" type="submit">
          </form>
	      </div>
	      <div class="index">
	        <table>
	          <thead>
	            <tr>
	              <th>Task</th>
	              <th>Actions</th>
	            </tr>
	          </thead>
	          <tbody>
	          </tbody>
	        </table>
	      </div>
      </div>

		</div> <!--main content-->

		<script src="vendor/jquery/dist/jquery.min.js"></script>
		<script src="vendor/firebase/firebase.js"></script>
		<script src="script.js"></script>
	</body>
</html>
