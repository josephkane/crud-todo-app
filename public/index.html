<html>
	<head>

		<link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">

	<body>
		<div class="container">
			<h1>CRUD To-Do</h1>

			    <thead>
			      <tr>
			        <th>Task</th>
			        <th>Actions</th>
			      </tr>
			    </thead>
			    <tbody>
			    </tbody>
			  </table>
			</div>

		</div>

		<script src="vendor/firebase/firebase.js"></script>
		<script src="script.js"></script>
